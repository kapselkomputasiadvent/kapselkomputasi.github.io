<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact-Form and Feedback</title>
        <link rel="stylesheet" href="style-form.css">
    </head>
    <body>
        <div class="contact-container">
            <form action="https://script.google.com/macros/s/AKfycbw3ckK30W_CDyQ4b_yIyuhNe672QNAcPEGt3ZGpYZG29xLkt-67OZovGZ8W5m1IDSCp/exec" class="contact-left" id="FeedbackForm" method="POST">
                <div class="contact-left-title">
                    <h3>Put Your Feedback here</h3>
                    <hr>
                </div>
                <input type="text" id="name" name="name" placeholder="Name" class="contact-inputs" required>
                <input type="text" id="email" name="email" placeholder="E-mail" class="contact-inputs" required>
                <textarea id="message" name="message" placeholder="Message and Feedback" class="contact-inputs"></textarea>
                <button type="submit"> Submit</button>
            </form>
            <div class="contact-right">
                <img src="Social Media Core Services 3D Animation (HD).png" alt="">
            </div>
        </div>
    </body>
</html>
